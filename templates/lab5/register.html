{% extends 'base.html' %}

{% block lab %} Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ca0404;
            border-radius: 5px;
            background-color: #ce9494;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 94%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #07282c;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffffff;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        body {
                background-color: #f0f8ff; 
        }
            
    </style>

    <h1>Регистрация</h1>
    <form action="/lab5/register" method='post'>
        <div>
            <label>
                Логин: <input type='text' name='login'>
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name='password'>
            </label>
        </div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
