{% extends "base.html" %}

{% block lab %}Лаба 3{% endblock %}

{% block main %}
    <h1> Оплата </h1>

    <div>
        Сумма к оплате: {{ price }}
    </div>

    <form action='/lab3/success'>
        <div> Номер банковской карты: </div>
        <label>
            <input type='text' name='card' pattern='\d{16}'>
        </label>

        <div> Имя держателя карты: </div>
        <label>
            <input type='text' name='name'>
        </label>

        <div> Номер cvv: </div>
        <label>
            <input type='text' name='cvv' size='3' pattern='\d{3}'>
        </label>

        <div>
            <button type='submit'> Оплатить </button>
            <a href='/lab3/order'>Отказаться </a>
        </div>
    </form>
{% endblock %}
